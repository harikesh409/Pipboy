<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Pipboy - Stats</title>
</head>

<body>
    <div class="scan"></div>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#main" aria-controls="main"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="main">
            <ul class="navbar-nav nav-fill text-center">
                <li class="navbar-item active">
                    <a href="index.html" class="nav-link">STAT</a>
                </li>
                <li class="navbar-item">
                    <a href="inv.html" class="nav-link">INV</a>
                </li>
                <li class="navbar-item">
                    <a href="#" class="nav-link">DATA</a>
                </li>
                <li class="navbar-item">
                    <a href="#" class="nav-link">MAP</a>
                </li>
                <li class="navbar-item">
                    <a href="#" class="nav-link">RADIO</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-12">


                <!-- Tabspanel -->
                <ul class="nav nav-tabs" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link active" href="#status" role="tab" data-toggle="tab"
                            aria-selected="true">STATUS</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#special" role="tab" data-toggle="tab"
                            aria-selected="false">SPECIAL</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#perks" role="tab" data-toggle="tab" aria-selected="false">PERKS</a>
                    </li>
                </ul>
                <div class="tab-content">
                    <div class="tab-pane fade show active" id="status" role="tabpanel">
                        <div class="center-image">
                            <img src="assets/images/pipboy.gif" alt="Pipboy">
                        </div>
                        <div class="stat-bars">
                            <div class="row">
                                <div class="col-12">
                                    <div class="stat-bar">
                                        <div class="level-progress">
                                            <div class="level-progress-indicator w-30"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-3">
                                    <div class="stat-bar">
                                        <div class="level-progress">
                                            <div class="level-progress-indicator"></div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-6">
                                </div>
                                <div class="col-3">
                                    <div class="stat-bar">
                                        <div class="level-progress">
                                            <div class="level-progress-indicator w-90"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-3">
                                    <div class="stat-bar">
                                        <div class="level-progress">
                                            <div class="level-progress-indicator w-90"></div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-6">
                                </div>
                                <div class="col-3">
                                    <div class="stat-bar">
                                        <div class="level-progress">
                                            <div class="level-progress-indicator w-40"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row mb-5">
                                <div class="col-12">
                                    <div class="stat-bar">
                                        <div class="level-progress">
                                            <div class="level-progress-indicator w-60"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row stat-numbers">
                            <div class="spacer-numbers"></div>
                            <div class="col-2">
                                <div class="icon">
                                    <img src="assets/images/gun.png" alt="Gun" class="img-fluid">
                                </div>
                            </div>
                            <div class="col-1">
                                <div class="icon icon-correction">
                                    <img src="assets/images/crosshair.png" alt="Crosshair" class="img-fluid">
                                </div>
                                <div class="points">21</div>
                            </div>
                            <div class="col-1 transparent"></div>
                            <div class="col-2">
                                <div class="icon">
                                    <img src="assets/images/helmet.png" alt="Helmet" class="img-fluid pt-2">
                                </div>
                            </div>
                            <div class="col-1">
                                <div class="icon icon-correction">
                                    <img src="assets/images/energy.png" alt="Energy" class="img-fluid">
                                </div>
                                <div class="points">90</div>
                            </div>
                            <div class="col-1">
                                <div class="icon icon-correction">
                                    <img src="assets/images/radiation.png" alt="Radiation" class="img-fluid">
                                </div>
                                <div class="points">35</div>
                            </div>
                            <div class="col-2 transparent"></div>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="special" role="tabpanel">
                        <ul class="item-list item-specials">
                            <li><a href="#" class="strength">Strength</a></li>
                            <li><a href="#" class="perception">Perception</a></li>
                            <li><a href="#" class="endurance">Endurance</a></li>
                        </ul>
                        <div class="items">
                        </div>
                    </div>
                    <div class="tab-pane fade" id="perks" role="tabpanel">
                        <ul class="item-list item-perks">
                            <li><a href="#" class="animal-friend">Animal Friend</a></li>
                            <li><a href="#" class="big-leagues">Big Leagues</a></li>
                            <li><a href="#" class="bloody-mess">Bloody Mess</a></li>
                            <li><a href="#" class="pickpocket">Pickpocket</a></li>
                            <li><a href="#" class="sniper">Sniper</a></li>
                        </ul>
                        <div class="items">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Footer -->
    <nav class="navbar navbar-light pip-footer">
        <div class="col-3">
            HP 90/90
        </div>
        <div class="col-6">
            <span>LEVEL 1</span>
            <div class="level-progress">
                <div class="level-progress-indicator"></div>
            </div>
        </div>
        <div class="col-3 text-right">
            AP 70/70
        </div>
    </nav>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="assets/js/script.js"></script>
    <script src="assets/js/index.js"></script>
</body>

</html>
